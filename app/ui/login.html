<div id="showf" class="row">

      <div id="hidef" class="container">
        <div class="z-depth-3 grey lighten-4 row" style="display: inline-block; padding: 10px 10px 0px 10px; border: 0.5px solid #EEE;">

          <form class="col s12">

            </div>

                <div class="g-recaptcha" data-sitekey="6LeCASUUAAAAAB0Vj0JzCINMuJG71pf9MvPOl6JY"></div>
              </div>
              
            </div>

            <br />
            <center>
          

              <div class='row'>
                 <a  id="one" class="btn col s12 btn-large waves-effect green">Login</a>
              </div>
              <div class='row'>
                <a id="signup"   class='col s12 btn btn-large waves-effect orange'>Signup</a>
              </div>
            </center>
          </form>
        </div>
